<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

{% block meta %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/style-override.css' %}" />
{% endblock %}

{% block content %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Log in</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<style>
body{
    font-family:Arial,Helvetica,sans-serif;
    font-size: 12px;
}
</style>
</head>
<body>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <div align="center">
	    {{ state }}
	    <form action="/login/" method="post">
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
			<br />
            Username:
            <input type="text" name="username" value="{{ username}}" /><br /><br />
            Password:
            <input type="password" name="password" value="" /><br /><br />
            <input type="submit" value="Log In" />
        </form>
    </div>
</body>
</html>
{% endblock %}

{% comment %}
<noscript>
    <style type="text/css">#forNoScript {display:none;}</style>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-6 col-md-offset-3">
                <div class="alert alert-warning marginTop30">
                    Javascript must be enabled to use this website.
                </div>
            </div>
        </div>
    </div>
</noscript>
{% endcomment %}

{% include 'main/footer.html' %}
